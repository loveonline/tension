<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator - Emporio Technica</title>
  <style>
    /* Page Theme */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55); /* Emporio Technica vibe */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full screen height */
      color: #fff;
    }

    /* Container (Card) */
    .calculator-container {
      background: #1e293b;
      color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .calculator-container h1 {
      font-size: 26px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin: 12px 0 5px;
    }

    input[type="date"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0f172a;
      color: #fff;
      border: 1px solid #334155;
    }

    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      padding: 14px;
      width: 100%;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.6);
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #e2e8f0;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h1>Age Calculator</h1>
    <label for="dob">Enter Date of Birth:</label>
    <input type="date" id="dob">

    <label for="calcDate">Calculate Age Up To:</label>
    <input type="date" id="calcDate">

    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const calcDate = new Date(document.getElementById("calcDate").value);

      if (!dob || !calcDate || isNaN(dob) || isNaN(calcDate)) {
        document.getElementById("result").innerText = "⚠️ Please enter valid dates.";
        return;
      }

      let years = calcDate.getFullYear() - dob.getFullYear();
      let months = calcDate.getMonth() - dob.getMonth();
      let days = calcDate.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(calcDate.getFullYear(), calcDate.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerText = 
        `Age: ${years} Years, ${months} Months, ${days} Days`;
    }
  </script>

</body>
</html>
