<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener — MY SUPER TOOLS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="description" content="Client-side URL shortener for GitHub Pages using public APIs (TinyURL / CleanURI)." />
  <style>
    :root{
      --bg: #000;
      --panel: rgba(20,20,30,0.9);
      --cyan: #0ff;
      --text: #fff;
      --muted: #9ad7d7;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text); font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height:100vh; padding:24px; display:flex; align-items:center; justify-content:center;
      background-image: radial-gradient(circle at 10% 20%, rgba(0,200,200,.08) 0%, transparent 22%),
                        radial-gradient(circle at 90% 80%, rgba(0,200,200,.08) 0%, transparent 22%);
    }
    .wrap{width:100%; max-width:720px}
    header{ text-align:center; margin-bottom:20px }
    header h1{ font-size:2.6rem; letter-spacing:1px; color:#fff; margin:6px 0 8px;
      text-shadow:0 0 10px var(--cyan), 0 0 20px var(--cyan);
      animation:pulse 2s infinite alternate; }
    header p{ color:var(--muted); max-width:560px; margin:0 auto }
    .card{ background:var(--panel); border:1px solid rgba(0,200,200,.2); border-radius:16px; padding:22px;
           box-shadow:0 0 18px rgba(0,200,200,.25) }

    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px }
    input[type=url]{ flex:1 1 380px; width:100%; padding:12px 14px; border:none; border-radius:10px; font-size:1rem }
    .btn{ background:transparent; color:var(--cyan); border:2px solid var(--cyan); padding:12px 20px;
          border-radius:30px; font-weight:700; letter-spacing:.5px; cursor:pointer; transition:.25s; position:relative; }
    .btn:hover{ background:var(--cyan); color:#000; transform:translateY(-1px) }
    .btn[disabled]{ opacity:.6; cursor:not-allowed }

    .help{ font-size:.92rem; color:#bfe9e9; margin-top:8px }
    .result{ margin-top:18px; font-size:1.05rem }
    .result a{ color:var(--cyan); text-decoration:none; font-weight:700 }

    .actions{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px }
    .chip{ border:1px dashed rgba(0,200,200,.6); padding:6px 10px; border-radius:999px; font-size:.9rem; color:var(--muted) }

    .history{ margin-top:22px }
    .history h3{ margin:0 0 10px; color:var(--cyan); font-size:1.05rem }
    .list{ display:grid; gap:10px }
    .item{ background:rgba(0,0,0,.35); border:1px solid rgba(0,200,200,.2); padding:10px 12px; border-radius:10px; display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .item a{ color:var(--cyan); word-break:break-all }
    .item .mini{ color:#bfe9e9; font-size:.85rem; word-break:break-all }
    .item .rowbtns{ display:flex; gap:8px; flex-wrap:wrap }

    a.back{ color:var(--cyan); text-decoration:none; font-weight:600 }

    @keyframes pulse { from{ text-shadow:0 0 10px var(--cyan), 0 0 20px var(--cyan) } to{ text-shadow:0 0 16px var(--cyan), 0 0 34px var(--cyan) } }
    @media (max-width:520px){ header h1{ font-size:2rem } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back" href="index.html"><i class="fa fa-arrow-left"></i> Back to Home</a>
      <h1><i class="fa fa-link"></i> URL Shortener</h1>
      <p>Shorten long links into clean, shareable URLs. Works fully on the client using public APIs. No backend needed.</p>
    </header>

    <section class="card" aria-label="URL shortener">
      <label for="longUrl" class="help">Paste a full URL. If you leave off http/https we will add https automatically.</label>
      <div class="row">
        <input id="longUrl" type="url" placeholder="https://example.com/very/long/link" autocomplete="on" inputmode="url" />
        <button id="shortenBtn" class="btn" type="button"><i class="fa fa-wand-magic-sparkles"></i> Shorten</button>
      </div>
      <div class="help">Tip: This page must be served over HTTPS (like GitHub Pages) for APIs and clipboard to work reliably.</div>

      <div id="result" class="result" role="status" aria-live="polite"></div>
    </section>

    <section class="history" aria-label="Recent short links">
      <h3>Recent</h3>
      <div id="historyList" class="list"></div>
    </section>
  </div>

  <script>
    const input = document.getElementById('longUrl');
    const btn = document.getElementById('shortenBtn');
    const result = document.getElementById('result');
    const historyList = document.getElementById('historyList');

    const STORAGE_KEY = 'urlShortenerHistory_v1';

    function normalizeUrl(raw){
      let u = (raw || '').trim();
      if(!u) return '';
      if(!/^https?:\/\//i.test(u)) u = 'https://' + u; // default to https
      try { new URL(u); return u; } catch { return ''; }
    }

    function setWorking(on){
      btn.disabled = on;
      btn.dataset._orig = btn.dataset._orig || btn.innerHTML;
      btn.innerHTML = on ? '<i class="fa fa-circle-notch fa-spin"></i> Working' : btn.dataset._orig;
    }

    function showError(msg){
      result.innerHTML = `❌ ${msg}`;
    }

    function showSuccess(shortUrl){
      const safe = shortUrl;
      result.innerHTML = `
        ✅ Short link: <a href="${safe}" target="_blank" rel="noopener">${safe}</a>
        <div class="actions">
          <button class="btn" type="button" onclick="copyLink('${safe}')"><i class="fa fa-copy"></i> Copy</button>
          <a class="btn" href="${safe}" target="_blank" rel="noopener"><i class="fa fa-up-right-from-square"></i> Open</a>
          <button class="btn" type="button" onclick="shareLink('${safe}')"><i class="fa fa-share"></i> Share</button>
        </div>`;
    }

    function saveHistory(original, shorty){
      const item = { original, shorty, at: Date.now() };
      const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      arr.unshift(item);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr.slice(0,8)));
      renderHistory();
    }

    function renderHistory(){
      const arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      historyList.innerHTML = '';
      if(arr.length === 0){
        historyList.innerHTML = '<div class="chip">No links yet</div>';
        return;
      }
      arr.forEach(({original, shorty}) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div>
            <div class="mini">${original}</div>
            <a href="${shorty}" target="_blank" rel="noopener">${shorty}</a>
          </div>
          <div class="rowbtns">
            <button class="btn" type="button" onclick="copyLink('${shorty}')"><i class="fa fa-copy"></i> Copy</button>
            <a class="btn" href="${shorty}" target="_blank" rel="noopener"><i class="fa fa-up-right-from-square"></i> Open</a>
          </div>`;
        historyList.appendChild(div);
      });
    }

    async function tryTinyUrl(url){
      const res = await fetch('https://api.tinyurl.com/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_TINYURL_API_KEY' // replace with your free TinyURL API key
        },
        body: JSON.stringify({ url })
      });
      if(!res.ok) throw new Error('TinyURL HTTP ' + res.status);
      const data = await res.json();
      if(data && data.data && data.data.tiny_url) return data.data.tiny_url;
      throw new Error('TinyURL failed');
    }

    async function tryCleanURI(url){
      const res = await fetch('https://cleanuri.com/api/v1/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
        body: 'url=' + encodeURIComponent(url)
      });
      if(!res.ok) throw new Error('CleanURI HTTP ' + res.status);
      const data = await res.json();
      if(data && data.result_url) return data.result_url;
      throw new Error(data && data.error ? data.error : 'CleanURI failed');
    }

    async function shorten(){
      const normalized = normalizeUrl(input.value);
      result.textContent = '';
      if(!normalized){ showError('Please enter a valid URL.'); return; }
      setWorking(true);
      try{
        let shorty;
        try{ shorty = await tryTinyUrl(normalized); }
        catch(e1){
          // fallback to CleanURI if TinyURL fails
          shorty = await tryCleanURI(normalized);
        }
        showSuccess(shorty);
        saveHistory(normalized, shorty);
      }catch(err){
        showError('Network or CORS error. Make sure you are on HTTPS (GitHub Pages), disable blockers, and try again.');
        console.error(err);
      }finally{ setWorking(false); }
    }

    btn.addEventListener('click', shorten);
    input.addEventListener('keydown', e => { if(e.key === 'Enter') shorten(); });

    window.copyLink = async function(text){
      try{ await navigator.clipboard.writeText(text); alert('Short link copied'); }
      catch{ const ta = document.createElement('textarea'); ta.value = text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); alert('Copied'); }
    }

    window.shareLink = async function(text){
      if(navigator.share){ try{ await navigator.share({ title:'Short link', url:text }); } catch(e){} }
      else { copyLink(text); }
    }

    renderHistory();
  </script>
</body>
</html>
