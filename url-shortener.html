<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener - MY SUPER TOOLS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(20,20,30,0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,200,200,0.3);
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    .btn {
      background: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }
    .btn:hover {
      background: #0ff;
      color: #000;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #0ff;
    }
    .result a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }
    .copy-btn {
      margin-top: 10px;
      background: #0ff;
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <div class="container">
    <input type="text" id="longUrl" placeholder="Enter your long URL here">
    <button class="btn" onclick="shortenUrl()">Shorten URL</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function shortenUrl() {
      const url = document.getElementById('longUrl').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "";

      if (!url) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a valid URL";
        return;
      }

      try {
        const response = await fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data.ok) {
          const shortUrl = data.result.full_short_link;
          resultDiv.innerHTML = `
            ‚úÖ Shortened URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>
            <br>
            <button class="copy-btn" onclick="copyToClipboard('${shortUrl}')">Copy Link</button>
          `;
        } else {
          resultDiv.innerHTML = "‚ùå Error: Could not shorten URL.";
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ö†Ô∏è Network error. Try again.";
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("üîó Short link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
